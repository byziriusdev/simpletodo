<!DOCTYPE html>
<html>

        <meta charset="utf-8">
        <title>toDo List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <h1>to Do List</h1>
            <form class="" action="index.html" method="POST">
                <input type="text" placeholder="Add a new task!" name="task">
                <button type="submit">Add</button>
            </form>
            <div class="tasksBoard">
                <ul>
                    <!--
                    <li><span class="delete">Del</span><input type="checkbox"><label>Example Task 1</label></li>
                    <li><span class="delete">Del</span><input type="checkbox"><label>Example Task 2</label></li>
                    -->
                </ul>
                <a id="clear">Clear</a>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
